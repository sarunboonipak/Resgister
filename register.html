<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h2>กรอกข้อมูส่วนตัว</h2>

    <form action="" method="" enctype="multipart/form-data" >
        <div>
            <label for="">คำนำหน้า</label>
            <select name="title" id="title">
            <option value="mr">นาย</option>
            <option value="ms">นาง</option>
            <option value="mrs">นางสาว</option>
        </select>
        </div>
        <div>
            <label for="name">ชื่อ</label>
            <input type="text" name="name" id="name" maxlength="10" required>
        </div>
        <div>
            <label for="surname">นามสกุล</label>
            <input type="text" name="surname" id="surname" maxlength="10" required>
        </div>
        <div>
            <label for="">เพศ</label>
            <select name="title" id="title">
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
        </select>
        </div>
        <div>
            <label for="birthday">วันเกิด</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" id="age" max="120" min="15">
        </div>
        <div>
            <label for="country">ประเทศ</label>
            <input type="text" name="country" id="country" placeholder="ไทย" value="Thailand" readonly>
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="text" name="email" id="email" placeholder="adcd@hotmail.com" size="45" value="abcd@hotmail.com">
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
        
    </form>
    <br>
    <hr>
    <footer>
        <small>Sarun Boonpiak CopyRight 2020</small>
    </footer>


</body>
</html>
